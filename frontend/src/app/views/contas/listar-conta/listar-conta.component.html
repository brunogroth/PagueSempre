<h2>Contas cadastradas</h2>
<div>
<table class="table">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
        <th scope="col">Data de vencimento</th>
        <th scope="col">Status</th>
        <th scope="col">Remover</th>
        <th scope="col">Alterar</th>
    </tr>

    <tr *ngFor="let contas of contas" scope="row">
        <td>{{contas.id}}</td>
        <td>{{contas.nome}}</td>
        <td>{{contas.descricao}}</td>
        <td>R${{contas.valor}},00</td>
        <td>{{contas.dataVencimento | date : 'dd/MM/yyyy'}}</td>
        <td><span class="btn btn-primary bg-white text-dark" (click)="alterarStatus(contas)">{{contas.status ? "Pago" : "Pendente"}}</span></td>
        <td>
            <button class="btn btn-danger" (click)="remover(contas.id!)">Remover</button>
        </td>

        <td>
            <a class="btn btn-warning" routerLink="alterar/{{contas.id}}">Alterar</a>
        </td>
        
    </tr>
</table>
</div>
